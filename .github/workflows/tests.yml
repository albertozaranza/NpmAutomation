name: "游릭 tests"

on:
  push:
    branches:
      - release/*

jobs:
  tests:
    name: 游릭 tests
    runs-on: ubuntu-latest
    steps:
      - name: 游닄 checkout
        uses: actions/checkout@v2
      - name: 游릭 node
        uses: actions/setup-node@v2
        with:
          node-version: 14
          registry-url: "https://registry.npmjs.org"
      - name: 游닍 install dependencies
        run: npm install
      - name: 游릭 run tests
        run: npm test
